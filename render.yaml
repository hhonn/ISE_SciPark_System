# ===========================================
# Render.com Deployment Configuration
# ===========================================
# Option 1: Full-Stack Single Service (Recommended)
# Backend serves both API and Frontend static files

services:
  - type: web
    name: scipark
    runtime: node
    region: singapore
    plan: free
    rootDir: ./
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false  # Optional: Set if using Redis
      - key: BREVO_USER
        sync: false
      - key: BREVO_PASS
        sync: false
    healthCheckPath: /health
    autoDeploy: true

